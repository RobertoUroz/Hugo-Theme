<!DOCTYPE html>
<html lang="en">
{{ partial "partials/head.html" .}}
<body>
{{ partial "header.html" . }}

<section class="section four-o-four">
    <div class="container text-center">
        <img src="{{ "images/404.svg" | relURL }}" alt="404 Image" />
        <h4>Page not found</h4>
        <p>
            Sorry, but the page you were looking for could not be found.
        </p>
        <a href="{{ .Site.BaseURL | absURL }}" class="btn btn-primary">Back to homepage</a>
    </div>
</section>

{{ partial "footer.html" . }}

<script defer language="javascript" type="text/javascript" src="{{ "js/bootstrap.bundle.min.js" | absURL }}"></script>
<script defer language="javascript" type="text/javascript" src="{{ "js/aos.min.js" | absURL }}"></script>
<script>
    AOS.init();
</script>
{{ range .Site.Params.js }}
<script src="{{ .URL | absURL }}"></script>
{{ end }}
</body>
</html>
