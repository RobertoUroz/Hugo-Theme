<section id="clients" class="py-5 bg-white">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h2 class="fw-bold" style="color: {{ .Site.Data.index.client.title.color }}">{{ .Site.Data.index.client.title.text }}</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div id="clientsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {{ range $index, $element := .Site.Data.index.client.carousel.items }}
                        {{ if eq $index 0 }}
                            <div class="carousel-item active">
                        {{ else }}
                            <div class="carousel-item">
                        {{ end }}
                            <img src={{ .src }} class="d-block w-100" alt={{ .alt }}>
                        </div>
                    {{ end }}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#clientsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#clientsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>
