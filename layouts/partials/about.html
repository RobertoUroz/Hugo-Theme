<section id="about" class="py-5 bg-white">
    <div class="container">
        <div class="row justify-content-center text-center mb-3">
            <div class="col-lg-8" data-aos="fade-down">
                <h2 class="fw-bold" style="color: {{ .Site.Data.index.about.title.color }}">{{ .Site.Data.index.about.title.text | safeHTML }}</h2>
            </div>
        </div>
        <div class="row align-items-center" data-aos="fade-right">
            <div class="col-md-6 text-center text-md-start">
                <p class="lead">{{ .Site.Data.index.about.text | safeHTML }}</p>
            </div>
            <div class="col-md-6 text-center" data-aos="fade-left">
                <img src={{ .Site.Data.index.about.picture.src }} alt={{ .Site.Data.index.about.picture.alt }} class="img-fluid rounded-circle">
            </div>
        </div>
    </div>
</section>
