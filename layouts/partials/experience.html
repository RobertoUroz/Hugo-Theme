<section id="experience" class="py-5 bg-dark-subtle">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h2 class="fw-bold" style="color: {{.Site.Data.index.experience.title.color }}">{{ .Site.Data.index.experience.title.text }}</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="timeline">
                    {{ range $index, $element := .Site.Data.index.experience.timeline }}
                        {{ if eq (mod $index 2) 0 }}
                            <div class="timeline-item timeline-item-right z-1" data-aos="fade-in">
                        {{ else }}
                            <div class="timeline-item timeline-item-left z-1" data-aos="fade-in">
                        {{ end }}
                        <div class="timeline-content">
                            <h5 class="fw-bold"><span class="fs-6 fw-normal">{{ $element.date }}</span> - {{ $element.company }}</h5>
                            <p class="fst-italic">{{ $element.role }}</p>
                            {{ $element.description | safeHTML }}
                        </div>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
