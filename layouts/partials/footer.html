<footer class="py-4 bg-dark text-white">
    <div class="container text-center">
        <p class="mb-0">{{ .Site.Data.footer.text }}</p>
        {{ range $index, $social := .Site.Data.footer.social }}
            <span><a href={{ $social.link }}><img src={{ $social.icon }} /></a></span>
        {{ end }}
    </div>
</footer>
