<footer class="py-2 bg-dark text-white">
    <div class="container text-center">
        {{ range $index, $social := .Site.Data.footer.social }}
            <span><a href={{ $social.link }}><img src={{ $social.icon }} /></a></span>
        {{ end }}
        <p class="mb-0 mt-3">{{ .Site.Data.footer.text }}</p>
    </div>
</footer>
